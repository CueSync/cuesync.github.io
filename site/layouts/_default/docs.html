{{ define "main" }}
<div class="component-page">

  <div class="component-showcase">
    {{ .Content }}
  </div>

  <div class="component-map">
    <div class="row">
      <div class="col">
        <div class="adspace bg-gray-100">

        </div>
      </div>
    </div>

    <div class="sticky-md-top" style="top: 5rem;">

      <div class="row">
        <div class="col">
          <div class="ms-toc mt-2 mb-2">
            <label class="mb-2">CONTENTS</label>
            {{ .Page.TableOfContents | replaceRE "(<li>)" "<li class=\"nav-item\">" | replaceRE "(<ul>)" "<ul class=\"nav flex-column\">" | replaceRE "(?s:href)" "class=\"nav-link\" href" | safeHTML }}
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
{{ end }}
